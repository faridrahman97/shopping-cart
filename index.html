<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Sabrina's Online Shopping</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <body>
        <header class ="banner">
            <div class = "banner-div">
                <div class="banner-text">
                    <p id = "banner-title">Sabrina's Online Shopping</p>
                    <p id = "banner-desc">The best clothing online!</p>
                </div>
                <img id = "cart-logo" src="images/cart.png" alt="A logo of a shopping cart">
            </div>
        </header>
        <section id="order-items"></section>
        <div class="hidden" id="order-success">
            <p>Thank you for your order!</p>
        </div>
        <div class="hidden order-options" id="order-page">
            <p class="order-options-title">Your order</p>
            <div id="shopping-cart-items">
                <!--Populate here-->
            </div>
            <div class="item-flex">
                <p class="total-price-title">Total Price:</p>
                <p id="total-price"></p>
            </div>
            <div class="flex-button">
                <button class="btn" id="complete-order-btn">Complete Order</button>
            </div>
        </div>
        <form class="hidden" id="modal">
            <div class="close-modal-btn-container">
                <button id="close-modal-btn">x</button>
            </div>
            <div>
                <p>Enter card details</p>
            </div>
            <input
                required
                type="text"
                name="userName"
                placeholder="Enter your full name"
            >
            <input
                required
                type="password"
                name="userCard"
                placeholder="Enter your card number"
            >
            <input
            required
            type="password"
            name="userCard"
            placeholder="Enter your CVV"
            >

            <button type="submit" id="pay-btn">Pay</button>
    
        </form>

        <script src="js/index.js" type="module"></script>
    </body>
</html>
